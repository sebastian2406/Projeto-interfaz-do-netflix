<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">   
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="Titulo">Lucifer</h3>
                <p class="descripcion">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMACOES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Dr.Strange.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/era del hielo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/halo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Los Simpsons.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/peaky blinders.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/rambo.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sonic 2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/spiderman.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/uncharted.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Venom.jpg" alt="" srcset="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/6a5b92c219.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
